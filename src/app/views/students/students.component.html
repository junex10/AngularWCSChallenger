<br><br><br><br>
<div class="wrapper row3">
    <main class="hoc container clear">
        <div class="content">
            <div class='row'>
                <div class='col-lg-10 col-sm-12 col-12'>
                    <div class="box_site clear btmspace-50">
                        <h1>Estudiantes</h1>
                    </div>
                </div>
                <div class='col-lg-2 col-sm-12 col-12'>
                    <div class="box_site clear btmspace-50">
                        <button class='btn btn-primary' style='background-color: #00165e; border-color: #00165e'><a style='color:white;text-decoration:none;' href='#' [routerLink]="['request-students']">Nuevos estudiantes</a></button>
                    </div>
                </div>
            </div>
           
            <br><br><br><br>
            <div class="clear btmspace-50">
                <div class='row'>

                    <div class='col-lg-3 col-md-3 col-sm-12 col-12' *ngFor="let d of list_students">

                        <article>
                            <div class='row'>
                                <div class='col-12'>
                                    <img *ngIf="d.image != undefined" class='image' src='{{ d.image }}' alt='{{ d.actor }}' width="150">
                                    <img *ngIf="d.image == undefined" class='image' src='./assets/img/noImage.png' alt='No photo' width="150">
                                </div>
                                <div class='col-12'>
                                    <h6 style='cursor:pointer' class="heading">{{ d.name }}</h6>

                                    <div class='stadist'>
                                        <div class='row'>
                                            <div class='col-lg-12 col-sm-12 col-12'><b>Edad:</b> {{ d.age }}</div>
                                            <div class='col-lg-12 col-sm-12 col-12'><b>Sexo:</b> <span class='noTouch' *ngIf="d.gender == 'male'"> Hombre</span><span class='noTouch' *ngIf="d.gender =='female'"> Mujer</span></div>
                                            <div class='col-lg-12 col-sm-12 col-12'><b>Patronus:</b> <span class='noTouch' *ngIf="d.patronus != ''"> {{ d.patronus }}</span> <span class='noTouch' *ngIf="d.patronus == ''"> No tiene</span></div>
                                        </div>
                                    </div>

                                    <span *ngIf="d.alive == true" class="badge bg-success">Vivo</span>
                                    <span *ngIf="d.alive != true" class="badge bg-danger">Muerto</span>
                                </div>
                            </div>
                        </article>

                    </div>

                </div>

            </div>
        </div>
        <div class="clear"></div>
    </main>

    <!-- New Stundet modal-->

    <div class='newStudentForm' style="background-image: url('./assets/img/bg-black2.jpg')">
        <app-new-student></app-new-student>
    </div>

    <!-- New Stundet modal-->
</div>
