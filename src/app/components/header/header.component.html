<!-- Navbar -->
<div class="toolbar" role="banner" style="background-image: url('./assets/img/bg-black2.jpg')">
    <span style='cursor:pointer' [routerLink]="['/']">
        <img width="40" alt="Hogwarts logo" src="./assets/img/logo.png" />
        <span>Hogwarts</span>
    </span>
    <div class="spacer"></div>
    <nav class="nav" id='navbar'>
        <a class="nav-link landscape" href="#" [routerLink]="['students']">Estudiantes</a>
        <a class="nav-link landscape" href="#" [routerLink]="['teachers']">Profesores</a>

        <button id='activeAsideButton' (click)='activeAside()'
            style='border:none;background:none !important;color:black !important;' class='nav-link icon_asideBar'>
            <i class="fas fa-ellipsis-h"></i>
        </button>
    </nav>


</div>
<!-- EndNavbar -->

<!-- Aside Navbar -->
<aside data-boxShow='-1' id='aside'>
    <div class='icon_exit'>
        <div class='row'>
            <div class='col-2'>
                <img src='./assets/img/logo.png' width="100">
            </div>
            <div (click)='hideAside()' class='col-10'>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>

    <nav class="nav">
        <div class='row'>
            <div class='col-lg-12'>
                <a class="nav-link" href="#" [routerLink]="['students']">
                    <div class='row'>
                        <div class='col-2'>
                            <i class="fas fa-user-graduate"></i>
                        </div>
                        <div class='col-8'>
                            Estudiantes
                        </div>
                        <div class='col-2'>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </a>
            </div>
            <div class='col-lg-12'>
                <a class="nav-link" href="#" [routerLink]="['teachers']">
                    <div class='row'>
                        <div class='col-2'>
                            <i class="fas fa-user-tie"></i>
                        </div>
                        <div class='col-8'>
                            Profesores
                        </div>
                        <div class='col-2'>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </nav>
</aside>
<!-- End Aside Navbar -->
